<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vue Js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app" v-cloak>
    <login-form />
    <hr>


    <button @click="toggleBox">Show Box</button>
    <div class="box" v-if="isVisible"></div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <!-- <script src="./index.js"></script> -->
  <script>
    let app = Vue.createApp({
      data: function () {
        return {
          message: 'Vue js',
          isVisible: false,
        }
      },
      methods: {
        toggleBox() {
          this.isVisible = !this.isVisible
        },
        greet(inpVal) {
          // press enter to see output
          console.log(inpVal)
        }
      }
    })
    // @submit.prevent is short form of e.preventDefault()
    // :label is short form of v-bind:label
    // label='enter the email'
    app.component('login-form', {
      template: `
  <form @submit.prevent='handleSubmit'> 
    <h1> {{title}} </h1>
    <custom-input v-model='email'  :label='emailLabel' />
    <custom-input v-model="password" v-bind:label='passwordLabel' />
    <button>login</button>
    </form>
  `,
      components: ['custom-input']
      ,
      data() {
        return {
          title: `Login Form`,
          email: 'button',
          password: 'radio',
          emailLabel: 'Email'
          , passwordLabel: 'Password'
        }
      },
      methods: {
        handleSubmit() {
          console.log('submitted')
          console.log(this.email, this.password)
        }

      },
    })

    app.component('custom-input', {
      template: `
  <label>
    {{label}}
    <input type='text' v-model='inputVal'>
    </label>
  `,
      props: ['label', 'modelValue'],
      computed: {
        inputVal: {
          get() {
            return this.modelValue
          },
          set(value) {
            // console.log(value)
            this.$emit('update:modelValue', value)
          }
        }
      }
      // data() {
      //   return {
      //     inputVal: ''
      //   }
      // },
    })

    app.mount('#app')

  </script>

</body>

</html>
