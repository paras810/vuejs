<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vue Js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app" v-cloak>
    <login-form />
    <hr>


    <button @click="toggleBox">Show Box</button>
    <div class="box" v-if="isVisible"></div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <!-- <script src="./index.js"></script> -->
  <script>
    // alert('57:30')
    let app = Vue.createApp({
      data: function () {
        return {
          message: 'Vue js',
          isVisible: false,
        }
      },
      methods: {
        toggleBox() {
          this.isVisible = !this.isVisible
        },
        greet(inpVal) {
          // press enter to see output
          console.log(inpVal)
        }
      }
    })
    // @submit.prevent is short form of e.preventDefault()
    // :label is short form of v-bind:label
    // label='enter the email'
    app.component('login-form', {
      template: `
  <form @submit.prevent='handleSubmit'> 
    <h1> {{title}} </h1>
    <p v-for='(str,i) in inputs' :key='i' >{{i}}</p>
       <custom-input 
         v-for='(input,i) in inputs'
       :key='i'
           v-model='input.value' 
         :label='input.label' 
         :type='input.type'
      />
    <button>login</button>
    </form>
  `,
      components: ['custom-input']
      ,
      data() {
        return {
          title: `Login Form`,
          inputs: [
            {
              label: '#Email',
              value: '',
              type: 'email'
            },
            {
              label: '#Password',
              value: '',
              type: 'password'
            }
          ],
          email: '',
          password: '',
          emailLabel: 'Email'
          , passwordLabel: 'Password'
        }
      },
      methods: {
        handleSubmit() {
          console.log('submitted')
          console.log(this.inputs[0].value, this.inputs[1].value)
        }

      },
    })

    app.component('custom-input', {
      template: `
  <label>
    {{label}}
    <input :type='type' v-model='inputVal'>
    </label>
  `,
      props: ['label', 'type','modelValue'],
      computed: {
        inputVal: {
          get() {
            return this.modelValue
          },
          set(value) {
            // console.log(value)
            this.$emit('update:modelValue', value)
          }
        }
      }
      // data() {
      //   return {
      //     inputVal: ''
      //   }
      // },
    })

    app.mount('#app')

  </script>

</body>

</html>
