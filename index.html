<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vue Js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app" v-cloak>
    <button @click="toggleBox" >hide/show</button>
    <red_box v-if="isVisible"/>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <!-- <script src="./index.js"></script> -->
  <script>
    let app = Vue.createApp({
      data: function () {
        return {
          isVisible: false,
        }
      },
      methods: {
        toggleBox :function() {
          this.isVisible = !this.isVisible
        }
      },
      updated() {
        console.log('updated')
      },
    })
    app.component('red_box',{
      template:`
      <div class="box"></div>
      `,
      created() {
        console.log('created')
      },
      mounted() {
        console.log('mounted')
      },
      
      unmounted() {
        console.log('unmounted')
      },
    })

    app.mount('#app')

  </script>

</body>

</html>
